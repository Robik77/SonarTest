<div class="changecard">
    <h2 style="padding: 20px;">Change password</h2>

    <form class="changeform">
        <div class="pass-container">
            <mat-form-field appearance="outline">
                <mat-label>New password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="pass-container">
            <mat-form-field appearance="outline">
                <mat-label>Confirm new password</mat-label>
                <input matInput [type]="hide2 ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <button class="changebutton" mat-raised-button style="margin-top: 10px;">Change password</button>
    </form>
</div>
