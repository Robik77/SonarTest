<div class="registercard">
    <h2 style="padding: 20px;">Register</h2>
    <form class="registerform" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
        novalidate>

        <mat-form-field appearance="outline" class="registerfield">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="form.username" required minlength="3"
                maxlength="20" #username="ngModel">
            <mat-error *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors.required">Username is <strong>required</strong></div>
                <div *ngIf="username.errors.minlength">least 3 characters</div>
                <div *ngIf="username.errors.maxlength">most 20 characters</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="registerfield">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="form.email" required email #email="ngModel">
            <mat-error *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors.required">Email is<strong>required</strong></div>
                <div *ngIf="email.errors.email">Invalid email address</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="registerfield">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="form.password" required minlength="6"
                #password="ngModel">
            <mat-error *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is <strong>required</strong></div>
                <div *ngIf="password.errors.minlength">
                    Least 6 characters
                </div>
            </mat-error>
        </mat-form-field>

        <button class="registerbutton" mat-raised-button style="margin-top: 10px;">Register now</button>
    </form>
</div>
